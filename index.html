<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajput Shoes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Sneakers Shop</h1>
        <p>Discover the latest in stylish sneakers</p>
    </header>

    <main>
        <div class="sneakers-grid">
            <div class="sneaker-card">
                <img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?w=400" alt="Sneaker 1">
                <h3>Classic Runner</h3>
                <p>$99.99</p>
            </div>
            <div class="sneaker-card">
                <img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?w=400" alt="Sneaker 2">
                <h3>Urban Style</h3>
                <p>$129.99</p>
            </div>
            <div class="sneaker-card">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400" alt="Sneaker 3">
                <h3>Comfort Walk</h3>
                <p>$89.99</p>
            </div>
            <div class="sneaker-card">
                <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?w=400" alt="Sneaker 4">
                <h3>Sport Elite</h3>
                <p>$149.99</p>
            </div>
            <div class="sneaker-card">
                <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?w=400" alt="Sneaker 5">
                <h3>Casual Vibes</h3>
                <p>$79.99</p>
            </div>
            <div class="sneaker-card">
                <img src="https://images.unsplash.com/photo-1551107696-a4b0c5a0d9a2?w=400" alt="Sneaker 6">
                <h3>Retro Classic</h3>
                <p>$119.99</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Rajput Shoes. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
